<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script>
 function func2() {
      n = Number(document.getElementById("n_f2_znach").value);
      var i = n;
      var S=0;
      do {
        S=S+i;
        document.getElementById("otvet2").innerHTML = document.getElementById("otvet2").innerHTML + i +" "+ S + "<br> ";
        i--;
      } while (i > -1);
    }
    
     </script>
</head>

<body>

 <h1>Цикл Do while</h1> n=
  <input type="text" value="6" id="n_f2_znach">
  <a href="#" onclick="func2()" class="button yellow text-blanco text-shadow-negra">♂</a>
  <div id="otvet2"></div>
<br>

  </body>
</html>
